query GetProducts {
  products {
    id
    sku
    name
    description
    quality
    notes
    stockOnHand
    createdAt
    updatedAt
  }
}

query GetProductById($id: UUID!) {
  productById(id: $id) {
    id
    sku
    name
    description
    quality
    notes
    stockOnHand
    createdAt
    updatedAt
  }
}

mutation CreateProduct($input: CreateProductInputInput!) {
  createProduct(input: $input) {
    id
    sku
    name
    description
    quality
    notes
    stockOnHand
    createdAt
    updatedAt
  }
}

mutation UpdateProduct($id: UUID!, $input: UpdateProductInputInput!) {
  updateProduct(id: $id, input: $input) {
    id
    sku
    name
    description
    quality
    notes
    stockOnHand
    createdAt
    updatedAt
  }
}

mutation DeleteProduct($id: UUID!) {
  deleteProduct(id: $id)
}
